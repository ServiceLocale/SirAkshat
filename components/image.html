<template name="_sirakshat_photo">
	<img class="img-responsive" src="{{image_url}}"/>
</template>

<template name="_sirakshat_photo_edit">
	<div class="st-block__inputs">
		<div class="st-block__dropzone">
			<span class="st-icon">image</span>
			<p>
				An Image can be placed here.
			</p>
		</div>
		<div class="st-block__upload-container">
			<input type="file">
			<button class="st-upload-btn">Select a file</button>
		</div>
	</div>
</template>
